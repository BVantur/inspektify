# CODE ANALYSIS dependencies
detekt-formatting = { group = "io.gitlab.arturbosch.detekt", name = "detekt-formatting", version.ref = "detekt" }
konsist-test = { group = "com.lemonappdev", name = "konsist", version.ref = "konsist" }

# TEST dependencies
kotlin-test = { group = "org.jetbrains.kotlin", name = "kotlin-test", version.ref = "kotlin" }
kotlin-test-junit = { group = "org.jetbrains.kotlin", name = "kotlin-test-junit", version.ref = "kotlin" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
jetbrain-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "jetbrains-coroutine-test" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose-plugin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
sqlDelight = { id = "app.cash.sqldelight", version.ref = "cash-sqlDelight" }

# CODE ANALYSIS plugins
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

# SWIFT KLIB plugins
swiftklib = { id = "io.github.ttypic.swiftklib", version.ref = "swiftklib" }

# MAVEN-PUBLISH plugins
mavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }

# TEST plugins
mokkery = { id = "dev.mokkery", version.ref = "mokkery" }

[bundles]
ktor2 = [
    "ktor2-client-core",
    "ktor2-serialization-json",
    "ktor2-client-contentNegotiation"
]
ktor3 = [
    "ktor3-client-core",
    "ktor3-serialization-json",
    "ktor3-client-contentNegotiation"
]